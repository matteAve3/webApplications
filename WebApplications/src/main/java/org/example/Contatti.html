<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <LINK rel="stylesheet" href="Style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="top-menu mb-4">
<h1 style="text-align: center">Contatta Gianluigi Buffon!</h1>
    <nav style="text-align: center">
<ul style="margin: 0; padding: 0; list-style-type: none">
    <li style="display: inline; padding: 10px"> <a href="Home.html">Home</a></li>
    <li style="display: inline; padding: 10px"> <a href="Trofei.html">Trofei</a></li>
    <li style="display: inline; padding: 10px"> <a href="Contatti.html">Contatti</a></li>
</ul>
    </nav>
    </br>
</div>
<main class="container">

<form action="/submitQuestion.jsp" class="row g-3">


<h5>Le tue info personali:</h5>
    <div class="col-md-6">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control">
    </div>

    <div class="col-md-6">
        <label for="cognome" class="form-label">Cognome:</label>
        <input type="text" id="cognome" class="form-control">
    </div>

    <div class="col-md-6">
        <label for="email" class="form-label">Email:</label>
        <input type="text" id="email" class="form-control">
    </div>

    <div class="col-md-6">
        <label for="dataNascita" class="form-label">Data di nascita:</label>
        <input type="date" id="dataNascita" class="form-control">
    </div>

    <h5>Chi sei?</h5>
    <div class="col-md-12">
        <div class="form-check">
            <input type="radio" id="studente" name="radio_input" value="Studente" class="form-check-input">
            <label for="studente" class="form-check-label">Studente</label>
        </div>
        <div class="form-check">
            <input type="radio" id="lavoratore" name="radio_input" value="lavoratore" class="form-check-input">
            <label for="lavoratore" class="form-check-label">Lavoratore</label>
        </div>
    </div>


    <h5>Info aggiuntive:</h5>
    <div class="accordion" id="additionalInfoAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Carica il tuo file
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                 data-bs-parent="#additionalInfoAccordion">
                <div class="accordion-body">
                    <label for="cvFile" class="form-label">Carica il tuo file:</label>
                    <input type="file" id="cvFile" name="cvFile" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <h5>Fai la tua domanda a Gianluigi Buffon!!</h5>
    <div class="col-md-12">
        <label for="domanda" class="form-label">La tua domanda:</label>
        <textarea name="domanda" id="domanda" class="form-control"></textarea>
    </div>
    <div class="col-md-12 mt-3 mb-4 text-center">
        <input type="submit" value="Submit" class="btn btn-primary me-2">
        <input type="reset" value="Reset" class="btn btn-secondary">
    </div>
</form>
</main>
<footer>
    </br>

    </br>
</footer>

</body>
</html>
